plugins {
	id 'org.springframework.boot' version '2.5.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.graphql-java.tutorial'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.graphql-java:graphql-java:230521-nf-execution' // NEW
	implementation 'com.graphql-java:graphql-java-spring-boot-starter-webmvc:2021-03-29T16-31-33-ae4bd96' // NEW
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql:42.2.23'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

jar {
	manifest {
		attributes "Main-Class": 'com.graphqljava.tutorial.bookdetails.BookDetailsApplication'
	}

	from {
		configurations.runtimeClasspath.findAll { it.name.endsWith("jar") }.collect { zipTree(it) }
	}
	duplicatesStrategy = 'include'
}

test {
	useJUnitPlatform()
}
